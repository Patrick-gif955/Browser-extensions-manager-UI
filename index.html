<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="assets/images/logo.svg" width="" height="35px" alt="" />

        <button class="img">
          <img src="assets/images/icon-sun.svg" alt=" sun-icon" class="sun" />
          <img src="assets/images/icon-moon.svg" alt="" class="moon" />
        </button>
      </header>
      <main>
        <div class="hero">
          <h2>Extension Lists</h2>
          <div class="btn">
            <button class="btn all">All</button>
            <button class="btn active">Active</button>
            <button class="btn inactive">Inactive</button>
          </div>
        </div>
        <div class="extensions">
          <div class="container"></div>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
